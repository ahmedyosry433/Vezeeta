{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Edit Post{% endblock title %}
{% block body %}

<div dir="rtl">
<div class="container">
    <div class="signup">

    <div class="col-md-9" >
        <form method="POST" enctype="multipart/form-data">
            <h4 class="auth-header"> تعديل المدونه </h4>
                {% csrf_token %}
                <div class="form-group">
                    {{editpost.title|as_crispy_field}}
                </div>
                <div class="form-group">                   
                    {{editpost.description|as_crispy_field}}               
                </div>
                <div class="form-group">
                    {{editpost.img|as_crispy_field}}
                </div>
            <div class="buttons-w"><button type="submit" class="btn btn-success">تعديل</button></div>
            
        </form>
    </div>
    </div>
</div>
</div>
{% endblock %}
